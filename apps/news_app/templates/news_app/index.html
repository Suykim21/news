{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{% static 'news_app/css/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'news_app/css/ionicons.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'news_app/css/normalize.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'news_app/css/grid.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:400,400i,500,500i,700" rel="stylesheet">
    <script src="{% static 'news_app/index.js'%}"></script>
    <link rel="stylesheet" href="{% static 'news_app/css/index.css'%}" type="text/css">
    <meta charset="utf-8">
    <title>News Aggregator</title>
  </head>
  <body>
    <header>
        <nav class="my-nav">
          <div class="row">
            <ul class="main-nav">
              <li><a href="#">Politics</a></li>
              <li><a href="#">Entertainment</a></li>
              <li><a href="#">Tech</a></li>
              <li><a href="#">Sports</a></li>
            </ul>
          </div>
        </nav>

        <div id="myCarousel" class="my-carousel carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel"   data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="{{images.0}}" alt="politics">
              <div class="carousel-caption d-none d-md-block">
                <h3>{{titles.0}}</h3>
                <p>{{descriptions.0}}</p>
              </div>
            </div>

            <div class="item">
              <img src="{{images.1}}" alt="entertainment">
              <div class="carousel-caption d-none d-md-block">
                <h3>{{titles.1}}</h3>
                <p>{{descriptions.1}}</p>
              </div>
            </div>

            <div class="item">
              <img src="{{images.2}}" alt="tech">
              <div class="carousel-caption d-none d-md-block">
                <h3>{{titles.2}}</h3>
                <p>{{descriptions.2}}</p>
              </div>
            </div>

            <div class="item">
              <img src="{{images.3}}" alt="sports">
              <div class="carousel-caption d-none d-md-block">
                <h3>{{titles.3}}</h3>
                <p>{{descriptions.3}}.</p>
              </div>
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

    </header>

    <section>
      <h1>hello world</h1>
    </section>
  </body>
</html>
